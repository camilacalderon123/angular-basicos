<h1>Listado de h√©roes</h1>

<div *ngIf="heroeBorrado.length !== 0; else noBorrado">
    <h3>Heroe Borrado: <small>{{heroeBorrado}}</small></h3> 

</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>


<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}} - {{heroe}}
        <button (click)="borrarHeroe(i)" style="margin-top: 10px;">Borrar</button>   
    </li>
     
</ul>
